<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>お問い合わせ</h1>

  <form action="#" method="POST">
    <dl>
      <dt><label for="username">名前</label></dt>
      <dd><input id="username" type="text" name="username"></dd>

      <dt><label for="email">メアド</label></dt>
      <dd><input id="email" type="text" name="email"></dd>

      <dt for="area">お住まいの地域</dt>
      <dd>
        <select id="area" name="area">
          <option value="" selected>選択してください</option>
          <option value="syutoken">首都圏</option>
          <option value="kanto">関東</option>
          <option value="kansai">関西</option>
          <option value="tokai">東海</option>
        </select>
      </dd>

      <dt >性別</dt>
      <label>
        <input type="radio" name="gender" value="male">男性
      </label>
      <label>
        <input type="radio" name="gender" value="female">女性
      </label>      
      <dt><label for="contents">お問い合わせ内容</label></dt>
      <dd><textarea id="contents" name="contents" id="" cols="30" rows="10"></textarea></dd>
      <dt for="privacy">プライバシーポリシー</dt>
      <dd><input id="privacy" type="checkbox" name="privacy" value="1"></dd>
    </dl>
    <input type="submit" name="submit" value="送信">
  </form>
</body>
</html>
