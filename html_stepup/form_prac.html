<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" method="POST">
    <dl>
      <dt>お名前</dt>
      <dd><input type="text" name="name" required></dd>
      <dt>email</dt>
      <dd><input type="text" name="email" required></dd>

      <dt>性別</dt>
      <input type="radio" name="gender" value="male" checked>男性
      <input type="radio" name="gender" value="female">女性

      <dt>ご職業</dt>
      <dd>
        <select name="job" >
          <option value="" selected>選択してください</option>
          <option value="arubaito">アルバイト</option>
          <option value="seisyain">正社員</option>
        </select>
      </dd>
      <dt>じこPR</dt>
      <dd><textarea name="PR" cols="30" rows="10"></textarea></dd>
      <dt>プライバシーポリシーに同意する</dt>
      <dd><input type="checkbox" name="privacy"></dd>
    </dl>
    <input type="submit" value="送信する">
  </form>
</body>
</html>
